<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture tag</title>
</head>
<body>
    <h1>Picture Tag</h1>
    <p>Here we are going to study about picture tag.</p>
    <picture>
       <source title="w3school logo" media="(min-width: 800px)" srcset="./logo_w3school.png">
       <source title="hitesh sir" media="(min-width:600px )" srcset="./hiteshsir.jpg">
       <source title="dhruv sir " media="(min-width: 550px)" srcset="./dhruvsir.jpg">
       <img title="your food lab" src="./yourfoodlab.jpg" style="width:auto ;" alt="your food lab">
    </picture>
</body>
</html>
